<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="log">
                    <h1>Al.Tresor</h1>
                </div>
                <div class="user">
                    Alain Tresor <span>
                        <img src="./images/ant-design_caret-down-filled.png" alt="">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section class="body">
        <div class="row-start">
            <div class="menu">
                <div class="menu-item">
                    Dashboard
                </div>
                <a href="new-article.html">
                    <div class="menu-item">
                        New Article
                    </div>
                </a>
                <div class="menu-item">
                    View Article
                </div>
            </div>
            <div class="content">
                <h1>Dashboard</h1>
                <hr>
                <div class="box">

                    <div class="box-item">
                        <img src="../images/fa_comment-o.png" alt="">
                        <h1>3 Posts</h1>
                    </div>
                    <div class="box-item">
                        <img src="../images/fa_comment-o.png" alt="">
                        <h1>3 Comments</h1>
                    </div>
                    <div class="box-item">
                        <img src="../images/fa_comment-o.png" alt="">
                        <h1>6 Feedback</h1>
                    </div>
                </div>
                <div class="feedback">
                    <h1>Feedback</h1>
                    <div class="feedback-items">
                        <div class="feedback-item">
                            <div class="feedback-title">
                                <h2>Jone Doe</h2>
                            </div>
                            <div class="feedback-body">
                                <p>
                                    this is very good site!
                                </p>
                            </div>
                            <div class="feedback-footer">
                                <button class="reply">
                                    Reply
                                </button>
                                <button class="delete">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h3>copyright &copy; 2022 by Alain Tresor</h3>
    </footer>
</body>

</html>
