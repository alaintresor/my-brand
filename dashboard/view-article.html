<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="log">
                    <h1>Al.Tresor</h1>
                </div>
                <div class="user">
                    Alain Tresor<span>
                        <img src="./images/ant-design_caret-down-filled.png" alt="">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section class="body">
        <div class="row-start">
            <div class="menu">
                <div class="menu-item">
                    Dashboard
                </div>
                <div class="menu-item">
                    New Article
                </div>
                <div class="menu-item">
                    View Article
                </div>
            </div>
            <div class="content">
                <h1>View Articles</h1>
                <hr>
                <div class="article-form">

                    <table border="1">
                        <thead>
                            <tr>
                                <th>Article Title</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>New way of saving money</td>
                                <td>
                                    <div class="btns">
                                        <button><img src="./images/carbon_view.png" alt=""></button>
                                        <button><img src="./images/akar-icons_edit.png" alt=""></button>
                                        <button><img src="./images/fluent_delete-16-regular.png" alt=""></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h3>copyright &copy; 2022 by Alain Tresor</h3>
    </footer>
</body>


</html>
