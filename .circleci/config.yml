version: 2.1
orbs:
  node: circleci/node@4.7.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            npm install --save
          name: install npm dependencies
      - run:
          command: |
            npm run test
          name: run test
workflows:
  build_test:
    jobs:
      - build_and_test